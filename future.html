<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>আমার ভবিষ্যৎ পরিকল্পনা</title>
</head>

<body>
  <ol>
    <li>আমি এই বছরের মধ্যেই এক উপন্যাস লেইখা শেষ করতে চাই।</li>
    <br>
    <li>সেইসঙ্গে, একটা রাজনৈতিক বড় লেখাও।</li>
    <br>
    <li>এর বাইরে ছোট ছোট কিছু লেখা। ফেসবুকের জন্য। কিন্তু গুরুত্বপূর্ণ।</li>
  </ol>
</body>

</html>
